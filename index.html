<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生管理系统</title>
    <link rel="icon" href="title.ico">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class='header'>
        <img src="title.png" alt="" class="logo">
        <span>学生管理系统</span>
    </div>
    <!-- dl dt dd -->
    <!-- 菜单 -->
    <dl class="left-menu">
        <dt>学生管理</dt>
        <dd class="active">
            <a href="#student-list">学生列表</a>
        </dd>
        <dd>
            <a href="#student-add">新增学生</a>
        </dd>
    </dl>
    <!-- 内容 -->
    <div class="right-content">
        <div id="student-list">
            <table>
              <thead>
                  <tr>
                      <th>学号</th>
                      <th>姓名</th>
                      <th>性别</th>
                      <th>邮箱</th>
                      <th>年龄</th>
                      <th>手机号</th>
                      <th>住址</th>
                      <th>操作</th>
                  </tr>
              </thead> 
              <tbody>
                  <tr>
                      <td>0001</td>
                      <td>one</td>
                      <td>女</td>
                      <td>898989@qq.com</td>
                      <td>20</td>
                      <td>18799990191</td>
                      <td>hhh</td>
                      <td>
                         <button class="operation edit">编辑</button> 
                         <button class="operation delete">删除</button>
                      </td>
                  </tr>
              </tbody> 
            </table>
             <div class="modal">
                <div class="modal-content">
                    <h3>编辑信息</h3>
                    <form id="student-edit-form">
                        <div><label for="edit-name">姓名</label><input type="text" id="edit-name" name="name"></div>
                        <div>
                            <label for="">性别</label>
                            <input type="radio" id="edit-male" name="sex" checked value="0"><label for="edit-male" class="sex">男</label>
                            <input type="radio" id="edit-female" name="sex" value="1"><label for="edit-female" class="sex">女</label>
                        </div>
                        <div><label for="edit-email">邮箱</label><input type="text" id="edit-email" name="email"></div>
                        <div><label for="edit-number">学号</label><input type="text" id="edit-number" name="sNo"></div>
                        <div><label for="edit-birthYear">出生年</label><input type="text" id="edit-birthYear" name="birth"></div>
                        <div><label for="edit-phone">手机号</label><input type="text" id="edit-phone" name="phone"></div>
                        <div><label for="edit-address">住址</label><input type="text" id="edit-address" name="address"></div>
                        <div><label for=""></label>
                            <input type="submit" value="提交" class="btn" id="student-edit-submit">
                            <input type="reset" value="重置" class="btn">
                        </div>
                    </form>
                </div>
             </div>
        </div>
        <div id="student-add">
            <form id="student-add-form">
                <div><label for="name">姓名</label><input type="text" id="name" name="name"></div>
                <div>
                    <label for="">性别</label>
                    <input type="radio" id="male" name="sex" checked value="0"><label for="male" class="sex">男</label>
                    <input type="radio" id="female" name="sex" value="1"><label for="female" class="sex">女</label>
                </div>
                <div><label for="email">邮箱</label><input type="text" id="email" name="email"></div>
                <div><label for="number">学号</label><input type="text" id="number" name="sNo"></div>
                <div><label for="birthYear">出生年</label><input type="text" id="birthYear" name="birth"></div>
                <div><label for="phone">手机号</label><input type="text" id="phone" name="phone"></div>
                <div><label for="address">住址</label><input type="text" id="address" name="address"></div>
                <div><label for=""></label>
                    <input type="submit" value="提交" class="btn" id="student-add-submit">
                    <input type="reset" value="重置" class="btn">
                </div>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
